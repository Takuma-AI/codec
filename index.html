<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codec - Voice messaging that flows</title>
    <style>
        :root {
            --ink-black: #fafaf8;
            --bg-dark: #0a0a0a;
            --strand-color: rgba(150, 100, 200, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--ink-black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Takuma Navigation */
        .takuma-nav {
            position: fixed;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--ink-black);
            z-index: 10000;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .takuma-nav.loaded {
            opacity: 1;
        }

        .takuma-nav__icon {
            height: 0.7rem;
            width: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        .takuma-nav__text {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .takuma-nav__divider {
            width: 1px;
            height: 12px;
            background: var(--ink-black);
            opacity: 0.3;
        }

        .takuma-nav__current {
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-right: 6px;
        }

        .takuma-nav__links {
            display: flex;
            align-items: center;
            gap: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .takuma-nav:hover .takuma-nav__links,
        .takuma-nav.expanded .takuma-nav__links {
            opacity: 1;
            pointer-events: auto;
        }

        .takuma-nav__link {
            color: var(--ink-black);
            text-decoration: none;
            opacity: 0.5;
            transition: opacity 0.2s ease;
            font-weight: 400;
        }

        .takuma-nav__link:hover {
            opacity: 1;
        }

        /* Main Content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 40px;
        }

        .brand {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
            opacity: 0.9;
        }

        .hero {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 80px;
            letter-spacing: -0.02em;
        }

        .status {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }

        /* Organic Strand Background */
        .strand-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 80px;
            transform: translateY(-50%);
            overflow: visible;
            z-index: 1;
            opacity: 0.5;
            pointer-events: none;
        }

        .strand {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                to right,
                transparent,
                var(--strand-color),
                var(--strand-color),
                transparent
            );
            animation: flow 8s ease-in-out infinite;
            filter: blur(0.5px);
        }

        .strand::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: inherit;
            animation: wave 3s ease-in-out infinite;
        }

        .strand:nth-child(1) {
            top: 35%;
            animation-delay: 0s;
            animation-duration: 9s;
        }

        .strand:nth-child(2) {
            top: 45%;
            animation-delay: 1.5s;
            animation-duration: 7s;
        }

        .strand:nth-child(3) {
            top: 55%;
            animation-delay: 3s;
            animation-duration: 10s;
        }

        .strand:nth-child(4) {
            top: 65%;
            animation-delay: 4.5s;
            animation-duration: 8s;
        }

        @keyframes flow {
            0%, 100% {
                transform: translateX(-30%) scaleX(0.9);
                opacity: 0.3;
            }
            50% {
                transform: translateX(30%) scaleX(1.1);
                opacity: 0.7;
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0px);
            }
            25% {
                transform: translateY(-3px);
            }
            75% {
                transform: translateY(3px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                font-size: 1.75rem;
            }

            .brand {
                font-size: 0.875rem;
            }

            .content {
                padding: 20px;
            }

            .takuma-nav {
                top: 16px;
                left: 16px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Takuma Navigation -->
    <nav class="takuma-nav" id="takuma-nav">
        <img src="takuma-icon.png" alt="Takuma" class="takuma-nav__icon" id="takuma-icon">
        <span class="takuma-nav__text">TAKUMA</span>
        <span class="takuma-nav__divider"></span>
        <span class="takuma-nav__current">CODEC</span>
        <div class="takuma-nav__links">
            <a href="https://takuma.ai" class="takuma-nav__link">BESPOKE</a>
            <a href="https://hashi.takuma.ai" class="takuma-nav__link">HASHI</a>
            <a href="https://kane.takuma.ai" class="takuma-nav__link">KANE</a>
        </div>
    </nav>

    <!-- Organic Strand Background -->
    <div class="strand-container">
        <div class="strand"></div>
        <div class="strand"></div>
        <div class="strand"></div>
        <div class="strand"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="brand">CODEC</div>
        <div class="hero">Async voice messages that flow like the best conversations.</div>
        <div class="status">Under construction.</div>
    </div>

    <script>
        // Takuma nav behavior
        const takumaNav = document.getElementById('takuma-nav');
        const takumaIcon = document.getElementById('takuma-icon');
        let clickExpanded = false;

        if (takumaNav && takumaIcon) {
            // Show nav when icon loads
            takumaIcon.addEventListener('load', function() {
                takumaNav.classList.add('loaded');
            });

            // If already loaded (cached), show immediately
            if (takumaIcon.complete) {
                takumaNav.classList.add('loaded');
            }

            takumaNav.addEventListener('click', function(e) {
                // Don't toggle if clicking on a link
                if (e.target.tagName === 'A') return;

                clickExpanded = !clickExpanded;

                if (clickExpanded) {
                    this.classList.add('expanded');
                    // Listen for clicks outside to close
                    setTimeout(() => {
                        document.addEventListener('click', handleClickOutside);
                    }, 0);
                } else {
                    this.classList.remove('expanded');
                    document.removeEventListener('click', handleClickOutside);
                }
            });

            // Click outside to close
            function handleClickOutside(e) {
                if (!takumaNav.contains(e.target)) {
                    clickExpanded = false;
                    takumaNav.classList.remove('expanded');
                    document.removeEventListener('click', handleClickOutside);
                }
            }

            // Prevent hover events from interfering when manually expanded
            takumaNav.addEventListener('mouseenter', function() {
                if (!clickExpanded) {
                    this.classList.add('expanded');
                }
            });

            takumaNav.addEventListener('mouseleave', function() {
                if (!clickExpanded) {
                    this.classList.remove('expanded');
                }
            });
        }
    </script>
</body>
</html>
